<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
  <!-- bs icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- custom css link -->
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <div class="container">
    <!-- timer -->
    <div id="timer">
      00:00:00
    </div>
    <!-- buttons -->
    <div id="buttons">
      <!-- start/stop -->
      <i id="play" class="bi bi-play-circle"></i>
      <!-- reset -->
      <i id="reset" class="bi bi-arrow-clockwise"></i>
    </div>
  </div>
